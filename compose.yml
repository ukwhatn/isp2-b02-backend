version: "3"

services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: dockerfiles/server/Dockerfile
    volumes:
      - ./server/app:/app
      - ./server/db:/db
    ports:
      - "127.0.0.1:58080:80"
      #- "192.168.101.121:58080:80"
    env_file:
      - ./envs/server.env
      - ./envs/db.env
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15.4
    env_file:
      - ./envs/db.env
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./server/db/init:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: pg_isready -U postgres
      interval: 2s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7.2.0
    volumes:
      - redis_data:/data
    healthcheck:
      test: redis-cli ping
      interval: 2s
      timeout: 5s
      retries: 30

volumes:
  pg_data:
  redis_data: